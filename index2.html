<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style>
            #slider {
  position: relative;
  width: 500px;
  height: 300px;
  overflow: hidden;
}

#slider img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transition: left 1s;
}

        </style>
    </head>
    <body>
    

        <div id="slider">
            <img src="images/kit11.webp" alt="Image 1">
            <img src="images/kit12.webp" alt="Image 2">
            <img src="images/kit13.webp" alt="Image 3">
          </div>

          <script>
            var slides = document.querySelectorAll("#slider img");
var currentSlide = 0;

function nextSlide() {
  slides[currentSlide].style.left = "-100%";
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].style.left = "0";
}

setInterval(nextSlide, 3000); // Change slide every 3 seconds

          </script>
    </body>
</html>
